<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong JS - ED</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <a href="https://www.emirdilekci.com">
        <div class="background">
            <h1 class="start" >emirdilekci.com</h1>
        </div>
    </a>
    
    <img src="arcade2.png" class="arcade">
    <img src="wall.png" class="wall">
    
    <div class="scoreArea">

        <h1>Score</h1>
        <div class="score">
            <h1 id="player">0</h1> <h1 class="seperator"> : </h1> <h1 id="computer">0</h1>
        </div>

    </div>

    <div class="screenInsetShadow"></div>

    <div class="controls">

        <li>Press "P" to pause the game</li>
        <li>Press "S" to start over</li>
        <li>Drag mouse over the screen to move the paggle</li>

    </div>
    
    <canvas id="pong">

    </canvas>


    <script src="pong.js"></script>
</body>
</html>
